apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: budget-app
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/KoushikReddy24/rails-postgres-app.git'
    path: kubernetes-files/  # Assuming your manifests are in the "manifests/" directory
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true